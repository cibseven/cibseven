# These types of DB containers use the publicly available Docker image
postgresql.container.image=postgres

# These types of DB containers must use a custom Camunda Docker image
# as they require a non-default Transaction Isolation level setup
mariadb.container.image=mariadb
mysql.container.image=mysql
mssql.container.image=mssql

# Db2 and Oracle are added
db2.container.image=ibmdb2
oracle.container.image=oracle-xe
