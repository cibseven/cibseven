description:
  de:
    genericName: BPM Plattform
    shortDescription: >-
      Open-Source-Plattform für Workflow- und Prozessautomatisierung. Als
      Camunda 7 Fork sichert CIB seven langfristigen Betrieb und digitale
      Souveränität.
    longDescription: >2
       

      **CIB seven** ist eine leistungsstarke, in Java entwickelte Process
      Engine, die Unternehmen und Behörden ermöglicht, Geschäftsprozesse zu
      modellieren, auszuführen und zu überwachen. Sie entstand als Fork der
      weltweit verbreiteten **Camunda Platform 7** und positioniert sich als
      deren langfristige Open-Source-Alternative.


      Da der Herstellersupport für die Camunda 7 Community Edition abgekündigt
      wurde, füllt CIB seven eine kritische Lücke für die öffentliche
      Verwaltung: Sie bietet eine **garantierte Weiterentwicklung** und Wartung
      der bewährten Architektur über das Jahr 2025 hinaus. Dies macht sie zur
      idealen Lösung für Institutionen, die auf die Stabilität der
      Camunda-7-Technologie setzen, aber Migrationsaufwände zu proprietären
      Cloud-Lösungen oder kompletten Architekturwechseln (z. B. Camunda 8)
      vermeiden wollen.


      Die Plattform umfasst nicht nur die Core-Engine für **BPMN** (Business
      Process Model and Notation), **DMN** (Decision Model and Notation) und
      **CMMN** (Case Management Model and Notation), sondern auch modernisierte
      Webanwendungen für die Administration, das Aufgabenmanagement (Tasklist)
      und das operative Monitoring (Cockpit).


      ### **Warum CIB seven für die öffentliche Verwaltung?**


      - **Investitionsschutz:** Bestehende Camunda-7-Anwendungen können ohne
      Code-Änderungen weiterbetrieben werden (Drop-in Replacement).

      - **Datenschutz & On-Premises:** Die Software kann vollständig im eigenen
      Rechenzentrum oder in einer souveränen Cloud betrieben werden. Es besteht
      kein Zwang zu SaaS-Lösungen.

      - **Rechtssicherheit:** Veröffentlicht unter der permissiven
      **Apache-2.0-Lizenz**.


      ## **Kernfunktionen**


      - **Prozess-Engine:** Hochperformante Ausführung von BPMN 2.0 Workflows
      und DMN 1.3 Entscheidungstabellen.

      - **Web-Apps:**
          - **Cockpit:** Überwachung laufender Prozesse, Eingreifen bei Fehlern und administrative Kontrolle.
          - **Tasklist:** Benutzeroberfläche für Sachbearbeiter zur Abarbeitung manueller Aufgaben.
          - **Admin:** Verwaltung von Benutzern, Gruppen und Berechtigungen.
      - **Nahtlose Integration:** Native Unterstützung für Java, Spring Boot,
      Jakarta EE und Quarkus.

      - **REST API:** Vollständige API-Abdeckung zur Integration in bestehende
      Fachverfahren.

      - **Erweiterbarkeit:** Plugin-Architektur ermöglicht die Anpassung an
      spezifische behördliche Anforderungen.


      ## **Technische Daten & Voraussetzungen**


      - **Lizenz:** Apache License 2.0

      - **Programmiersprache:** Java (Hauptteil), JavaScript (Vue 3)

      - **Architektur:** Embeddable Engine, Shared Engine oder Remote Engine
      (via REST) 

      - **Datenbanken:** Unterstützung gängiger relationaler Datenbanken
      (PostgreSQL, Oracle, MS SQL Server, MySQL, MariaDB, H2, etc.) 

      - **Container:** Docker-Images verfügbar, Helm Charts

      - **Kompatibilität:** 100% kompatibel zu Camunda Platform 7
