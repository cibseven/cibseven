  en:
    genericName: BPM Platform
    shortDescription: >-
      Open-source platform for workflow and process automation. As a Camunda 7
      fork, CIB seven ensures long-term operation and digital sovereignty.
    longDescription: >2
       

      **CIB seven** is a powerful process engine developed in Java that enables
      companies and public authorities to model, execute, and monitor business
      processes. It was created as a fork of the globally widespread **Camunda
      Platform 7** and positions itself as its long-term open-source
      alternative.


      Since manufacturer support for the Camunda 7 Community Edition has been
      discontinued, CIB seven fills a critical gap for public administration:
      It offers **guaranteed further development** and maintenance of the
      proven architecture beyond 2025. This makes it the ideal solution for
      institutions that rely on the stability of Camunda 7 technology but want
      to avoid migration efforts to proprietary cloud solutions or complete
      architecture changes (e.g., Camunda 8).


      The platform includes not only the core engine for **BPMN** (Business
      Process Model and Notation), **DMN** (Decision Model and Notation), and
      **CMMN** (Case Management Model and Notation), but also modernized web
      applications for administration, task management (Tasklist), and
      operational monitoring (Cockpit).


      ### **Why CIB seven for Public Administration?**


      - **Investment Protection:** Existing Camunda 7 applications can continue
      to operate without code changes (drop-in replacement).

      - **Data Protection & On-Premises:** The software can be operated
      entirely in your own data center or in a sovereign cloud. There is no
      obligation to use SaaS solutions.

      - **Legal Certainty:** Published under the permissive **Apache 2.0
      License**.


      ## **Core Features**


      - **Process Engine:** High-performance execution of BPMN 2.0 workflows
      and DMN 1.3 decision tables.

      - **Web Apps:**
          - **Cockpit:** Monitoring running processes, intervening in case of errors, and administrative control.
          - **Tasklist:** User interface for case workers to process manual tasks.
          - **Admin:** Management of users, groups, and permissions.
      - **Seamless Integration:** Native support for Java, Spring Boot, Jakarta
      EE, and Quarkus.

      - **REST API:** Complete API coverage for integration into existing
      specialized applications.

      - **Extensibility:** Plugin architecture enables adaptation to specific
      administrative requirements.


      ## **Technical Specifications & Requirements**


      - **License:** Apache License 2.0

      - **Programming Language:** Java (main), JavaScript (Vue 3)

      - **Architecture:** Embeddable Engine, Shared Engine, or Remote Engine
      (via REST)

      - **Databases:** Support for common relational databases (PostgreSQL,
      Oracle, MS SQL Server, MySQL, MariaDB, H2, etc.)

      - **Container:** Docker images available, Helm Charts

      - **Compatibility:** 100% compatible with Camunda Platform 7
