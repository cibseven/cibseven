<form class="mb-4 container-fluid" role="form">

  <div class="mb-3">
    <p>Please prepare the bank transfer for the following invoice</p>
  </div>

  <div class="row mb-3">
    <label class="col-md-2 col-form-label">Invoice Document</label>
    <div class="col-md-10">
      <p class="form-control-plaintext">
        <a cam-file-download="invoiceDocument"></a>
      </p>
    </div>
  </div>

  <div class="row mb-3">
    <label for="creditor" class="col-md-2 col-form-label">Creditor</label>
    <div class="col-md-10">
      <input cam-variable-name="creditor"
             type="text"
             name="creditor"
             id="creditor"
             readonly
             class="form-control" />
    </div>
  </div>

  <div class="row mb-3">
    <label for="amount" class="col-md-2 col-form-label">Amount</label>
    <div class="col-md-10">
      <input cam-variable-name="amount"
             type="text"
             name="amount"
             id="amount"
             readonly
             class="form-control" />
    </div>
  </div>

  <div class="row mb-3">
    <label for="invoiceNumber" class="col-md-2 col-form-label">Invoice Number</label>
    <div class="col-md-10">
      <input cam-variable-name="invoiceNumber"
             type="text"
             name="invoiceNumber"
             id="invoiceNumber"
             readonly
             class="form-control" />
    </div>
  </div>

  <div class="row mb-3">
    <label for="approver" class="col-md-2 col-form-label">Approved by</label>
    <div class="col-md-10">
      <input cam-variable-name="approver"
             type="text"
             name="approved"
             id="approver"
             readonly
             class="form-control" />
    </div>
  </div>

</form>
