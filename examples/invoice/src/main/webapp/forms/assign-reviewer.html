<form role="form" class="mb-4 container-fluid">

  <div class="row mb-3">
    <label class="col-md-2 col-form-label">Creditor</label>
    <div class="col-md-10">
      <input cam-variable-name="creditor"
             type="text"
             name="creditor"
             readonly
             class="form-control" />
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-md-2 col-form-label">Amount</label>
    <div class="col-md-10">
      <input cam-variable-name="amount"
             type="text"
             name="amount"
             readonly
             class="form-control" />
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-md-2 col-form-label">Invoice Number</label>
    <div class="col-md-10">
      <input cam-variable-name="invoiceNumber"
             type="text"
             name="invoiceNumber"
             readonly
             class="form-control" />
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-md-2 col-form-label">Reviewer</label>
    <div class="col-md-10">
      <select cam-variable-name="reviewer"
              cam-variable-type="String"
              name="reviewer"
              class="form-select"
              required>
        <option></option>
        <option value="demo">Demo</option>
        <option value="john">John</option>
        <option value="peter">Peter</option>
        <option value="mary">Mary</option>
      </select>
      <p class="form-text mt-1">Who should review this invoice?</p>
    </div>
  </div>

</form>
